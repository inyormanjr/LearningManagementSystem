<div class="card  text-white mb-4"  [ngClass]='cardBootstrapColor'>
  <div class="card-body d-flex align-items-center justify-content-between">
    <p class="lead">
      {{cardTitle}}
    </p>
      <p><i class="fa fa-2x" [ngClass]="faIcon" aria-hidden="true"></i></p>
  </div>
  <div class="card-footer d-flex align-items-center justify-content-between">
      <a class="small text-white stretched-link" [routerLink]="[navLinkString]">View</a>
      <div class="small text-white"><i class="fa fa-angle-right"></i></div>
  </div>
</div>
