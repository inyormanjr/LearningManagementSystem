<div class="container-fluid  d-flex flex-column" style="width: 100%; height: 100%;">
        <div class=" flex-fill">
          <nav class="nav-bar m-3  d-flex justify-content-between align-items-center">
            <h1 class="display-5">Overview</h1>
            <button type="button" [routerLink]="['/home/courses/entry', course.id]"
              class="btn btn-outline-primary">Update</button>
          </nav>
          <hr>
          <div class="container">
             <div class="detail-wrapper p-4 text-center">
              <div class="row ">
                <div class="col-md-12">
                  <h3>
                    {{course.courseName}}
                  </h3>
                </div>
              </div>
                <div class="row ">
                  <div class="col-md-12">
                    <h5>
                      {{course.courseCategory}}
                    </h5>
                  </div>
                </div>
                <div class="row ">
                  <div class="col-md-12">
                    <h5>
                      {{course.courseShortName}}- {{course.courseCode}}
                    </h5>
                  </div>
                </div>
                  <div class="row mt-5">
                    <div class="col-md-12">
                      <h5>
                        {{course.courseSummary}}
                      </h5>
                    </div>
                  </div>
             </div>
          </div>
       </div>
</div>
